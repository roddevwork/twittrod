<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script defer src="../js/login.js"></script>
  </head>
  <body>
    <main>
      <section class="main__section">
        <section class="section__header">
          <a href="/index.html">
            <img
              id="closeIcon"
              class="header__img-close"
              src="../imgs/close-icon.svg"
              alt="close-icon"
            />
          </a>
          <img
            class="header__img-twitter"
            src="../imgs/twitter-icon.svg"
            alt="twitter-icon"
          />
        </section>
        <section class="section__form">
          <form class="form__container">
            <h1 class="form__title">inicia sesion en Twitter</h1>
            <a href="./login.html">
              <button class="form__btns btns__btn btns__btn--white">
                <img
                  class="btns__img-google"
                  src="../imgs/google-icon.svg"
                  alt="google-icon"
                />
                <span class="btns__text">Iniciar sesión con Google</span>
              </button></a
            >
            <a href="./login.html">
              <button class="form__btns btns__btn btns__btn--white">
                <img
                  class="btns__img-apple"
                  src="../imgs/apple-logo.svg"
                  alt="apple-icon"
                />
                <span class="btns__text btns__text--black"
                  >Iniciar sesión con Apple</span
                >
              </button></a
            >
            <div class="login__division">
              <div></div>
              <span>o</span>
              <div></div>
            </div>

            <input
              class="login__input"
              type="text"
              placeholder="Teléfono, correo electronico o nombre"
            />
            <a href="./login.html">
              <button class="form__btns btns__btn btns__btn-black">
                <span class="btns__text">Siguiente</span>
              </button></a
            >
            <a href="./login.html">
              <button class="form__btns btns__btn btns__btn--white">
                <span class="btns__text btns__text--black"
                  >¿Olvidaste tu contraseña?</span
                >
              </button></a
            >
            <div class="login__register">
              <p>¿No tienes una cuenta?</p>
              <a href="../pages/register.html">Regístrate</a>
            </div>
          </form>
        </section>
        <section class="section__footer"></section>
      </section>
    </main>
  </body>
</html>
